name: Extract PPTX to Markdown

on:
  push:
    paths:
      - "**/*.pptx"
      - ".github/workflows/extract-pptx.yml"
      - "scripts/extract_pptx_text.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install python-pptx lxml Pillow

      - name: Extract PPTX text to Markdown
        run: python scripts/extract_pptx_text.py

      - name: List docs (debug)
        run: ls -R docs || echo "docs missing"

      - name: Commit Markdown + media
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: extract PPTX text + media"
          file_pattern: |
            docs/*.md
            docs/media/*
